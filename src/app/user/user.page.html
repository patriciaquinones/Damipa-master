<div class="ion-page" id="main-content">


<!--Main menu-->
<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-button slot="start" fill="clear" size="large" shape="round" [routerLink]="['/user']">
      <ion-icon name="person-circle" color="light"></ion-icon>
    </ion-button>
    <ion-menu-button slot="end" color="light"></ion-menu-button>
  </ion-toolbar>
</ion-header>


<ion-content color="brown">
  <ion-title color="brown">
    Sus Reservaciones
  </ion-title>
  <ion-card-content>
  <ion-list class="ios list-ios hydrated" color="brown">
    <ion-item *ngFor="let booking of Bookings" class="user-list">
      <ion-label>
        <h2>{{booking.nombre}}</h2>
        <p>
          <ion-icon name="call"></ion-icon> {{booking.telefono}}
        </p>

        <p>
          <ion-icon name="calendar-outline"></ion-icon> {{booking.fecha}}
        </p>

        <p>
          <ion-icon name="alarm-outline"></ion-icon> {{booking.hora}}
        </p>

        <p>
          <ion-icon name="mail"></ion-icon> {{booking.email}}
        </p>

        <p>
          <ion-icon name="card"></ion-icon> {{booking.cedula}}
        </p>
        <p>
          <ion-icon name="body-outline"></ion-icon> {{booking.personas}}
        </p>
        

      </ion-label>
      <div class="item-note" item-end>
        <ion-button color="light-brown" clear [routerLink]="['/edit-appointment/', booking.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </ion-button>
        <ion-button color="light-brown" clear (click)="deleteBooking(booking.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-card-content>
</ion-content>

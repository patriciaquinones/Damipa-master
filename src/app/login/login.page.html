<!--Main menu-->
<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-button slot="start" fill="clear" size="large" shape="round">
      <ion-back-button color="light"></ion-back-button>
    </ion-button>
    <ion-menu-button slot="end" color="light"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content color="brown">
  <ion-title color="light">Iniciar sessión</ion-title>
  <div class="user-image">
    <img src="../../assets/img/user.png" alt="User">
  </div>
  <div class="contenedor">
    <ion-label >Usuario</ion-label>
    <ion-item>
      <ion-input class="usuario" type="text" #email required></ion-input>
    </ion-item>
    
    <ion-label>Contraseña</ion-label>
    <ion-item>
      <ion-input class="contrasena" type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button class="btn-registro" type="submit" color="light-brown" fill="solid" (click)="logIn(email, password)">Iniciar sessión</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button color="light-brown" fill="solid" [routerLink]="['/password-reset']">Recuperar contraseña.</ion-button>
      </ion-col>
    </ion-row>

    <ion-label class="label-registro" color="light">¿Aún no tienes cuenta?</ion-label>
    <ion-row>
      <ion-col>
        <ion-button color="light-brown" fill="solid" [routerLink]="['/registro']">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
